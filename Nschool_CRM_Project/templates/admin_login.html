{% block content %}
<div class="container-fluid admin-main-div">
    <div class="z-n1 position-absolute img-div">
        <img src="{% static 'images/wave1.svg' %}" alt="wave">
    </div>
    <div class="container">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-6 col-md-6 border left-div">
                    <img src="{% static 'images/logo-1.png' %}" class="img-fluid rounded-start mx-auto d-block mt-5"
                        alt="Nschool Logo">
                    <div class="admin-div">
                        <img src="{% static 'images/Admin_image.webp' %}" class="admin-img" alt="Admin img">
                    </div>
                </div>
                <div class="col-6 col-md-6">
                    <div class="col-12 card-body">
                        <div class="admin-login-div">
                            <div class="input-div clearfix">
                                <form id="admin-login-form" method="post" class="form-div">
                                    {% csrf_token %}
                                    <div>
                                        <p>Login as an admin user</p>
                                    </div>

                                    <div class="user-input-wrp">
                                        <input type="text" name="email" id="email" class="form-control inputs"
                                            aria-label="Username" placeholder=" " autocomplete="off" autofocus>
                                        <label class="floating-label">&nbsp;Email&nbsp;</label>
                                    </div>
                                    
                                    <div class="text-danger span_div" id="user_error">{{user_error}}</div>

                                    <div class="user-input-wrp">
                                        <input type="password" name="password" id="password" class="form-control inputs"
                                            aria-label="Password" placeholder=" ">
                                        <label class="floating-label">&nbsp;Password&nbsp;</label>
                                        <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="16"
                                            height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                            <path
                                                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                                            <path
                                                d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                                            <path
                                                d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                                        </svg>
                                    </div>
                                    <div class="position-relative">
                                        <div class="text-danger span_div span_div_pass" id="pass_error">{{pass_error}}</div>
                                    </div>

</div>

        var passwordField = document.getElementById("password");
        var togglePassword = document.getElementById("togglePassword");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            togglePassword.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">

        } else {
            passwordField.type = "password";
            togglePassword.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>

                                        </svg>`;
        }
    }

    document.getElementById("togglePassword").addEventListener("click", myFunction);

    // validation
    let hasError = false;
    document.getElementById("admin-login-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        var email = document.getElementById("email").value.trim();
        var passwordInput = document.getElementById("password").value.trim();
        var passwordMessage = document.getElementById("password-message");

        let hasError = false;

        document.getElementById("user_error").innerText = "";

        // client username Field validation
        if (email === "") {
            document.getElementById("user_error").innerText = "Email Field is required";
            hasError = true;
        } else if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))) {
            document.getElementById("user_error").innerText = "You have entered an invalid email address!";
            hasError = true;
        } else {
            document.getElementById("user_error").innerText = "";
        }


        // client side password Field validation

        

        let errorMessage = document.getElementById("pass_error");

        errorMessage = "";

        if (passwordInput === "") {
            errorMessage = "Password Field is required";
            hasError = true;
        } else {
            const rules = [
                { regex: /(?=.*\d)/, message: "At least one digit." },
                { regex: /(?=.*[a-z])/, message: "At least one lowercase letter." },
                { regex: /(?=.*[A-Z])/, message: "At least one uppercase letter." },
                { regex: /(?=.*[^a-zA-Z0-9])/, message: "At least one special character." },
                { regex: /^[^\s]+$/, message: "Not contain any whitespace characters." },
                { regex: /.{8,15}$/, message: "Password must between 8 to 15 characters long." },
            ];

            for (let rule of rules) {
                if (!rule.regex.test(passwordInput)) {
                    errorMessage += rule.message + " | ";
                    hasError = true;
                }
            }
        }

        document.getElementById("pass_error").innerText = errorMessage;

        // Submit the form if there are no errors
        if (!hasError) {
            document.getElementById("admin-login-form").submit();
        }
    });
