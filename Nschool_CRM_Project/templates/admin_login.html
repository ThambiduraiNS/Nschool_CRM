{% extends 'base.html' %}

{% load static %}
{% load bootstrap_icons %}

{% block title %} Admin Login {% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/adminlogin.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid admin-main-div">
    <div class="z-n1 position-absolute img-div">
        <img src="{% static 'images/wave1.svg' %}" alt="wave">
    </div>
    <div class="container">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-6 col-md-6 border left-div">
                    <img src="{% static 'images/logo-1.png' %}" class="img-fluid rounded-start mx-auto d-block mt-5"
                        alt="Nschool Logo">
                    <div class="admin-div">
                        <img src="{% static 'images/Admin_image.webp' %}" class="admin-img" alt="Admin img">
                    </div>
                </div>
                <div class="col-6 col-md-6">
                    <div class="col-12 card-body">
                        <div class="admin-login-div">
                            <div class="input-div clearfix">
                                <form id="login-form" method="post" action="{% url 'dashboard' %}" class="form-div">
                                    {% csrf_token %}
                                    <div>
                                        <p>Login as an admin user</p>
                                    </div>

                                    <div class="user-input-wrp">
                                        <input type="text" name="username" id="username" class="form-control"
                                            aria-label="Username" placeholder=" " autocomplete="off" autofocus>
                                        <label class="floating-label">Username</label>
                                    </div>

                                    <div class="text-danger span_div" id="user_error"></div>

                                    <div class="user-input-wrp">
                                        <input type="password" name="password" id="password" class="form-control"
                                            aria-label="Password" placeholder=" ">
                                        <label class="floating-label">Password</label>
                                        <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                                        </svg>
                                    </div>

                                    <div class="text-danger span_div" id="pass_error"></div>

                                    <input type="submit" value="Login" class="btn login-btn">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function myFunction() {
        var passwordField = document.getElementById("password");
        var togglePassword = document.getElementById("togglePassword");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            togglePassword.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                        </svg>`;
        } else {
            passwordField.type = "password";
            togglePassword.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                                        </svg>`;
        }
    }

    document.getElementById("togglePassword").addEventListener("click", myFunction);
</script>


{% endblock %}
